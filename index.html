<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Generator</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>


</head>

<body>
    <!----------------------- header ---------------------->
    <div class="header">
        <h1>Resume Generator</h1>
    </div>
    <!--------------------input section----------------------->
    <div class="form-container">
    <form id="resume-form">
        <h2 class="form-heading">Enter Your Details</h2>
        <div class="form-group">
            <label for="name" >Full Name</label>
            <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel" required />
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required />
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" name="desc" required></textarea> 
        </div>
        <div class="form-group">
            <label for="skills">Skills (comma-separated)</label>
            <input type="text" id="skills" name="skills" required />
        </div>

        <div class="form-group">
            <label for="education">Education</label>
            <input type="text" id="education" name="education" required></input>
        </div>

        <div class="form-group">
            <label for="experience">Experience</label>
            <input type="text" id="experience" name="experience" required></input>
        </div>

        <button type="submit">Generate Resume</button>
    </form>
</div>
<select id="template-selector">
    <option value="default">Default Template</option>
    <option value="designed">Designed Template</option>
    <option value="modern">Modern Template</option>
    <option value="minimal">Minimal Template</option>
</select>
<!-- --------------------resume output------------------- -->
    <div id="resume-output" style="display:none;">
        <!-- The generated resume will be displayed here -->
        
        
    </div>
    <button id="print-button">Print</button>
 
    <!-------------------add further features such as download  options as many as you want  -->

</body>

</html>
